<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager Group 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Space+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
 
</head>
<body>
  <header>
    <div class="header mx-auto" style="width: 700px;">
      <h1>Task Manager</h1>
    </div>
  </header>
  <main>
    <div class='form'>
      <form>
          <div class="container">`
            <div class="row mx-auto" style="width: 700px;">
              <div class="col">
                <div class="input-group form-entry">
                  <span class="input-group-text ">Task Name</span>
                  <input id='nameInput' type="text" aria-label="Task name" class="form-control form-input"  >
                </div>
                <div class="input-group form-entry">
                  <span class="input-group-text">Description</span>
                  <input id='description-input' type="text" aria-label="Description" class="form-control form-input" >
                </div>
                <div class="input-group form-entry">
                  <span class="input-group-text">Assigned to</span>
                  <input id='assigned-input' type="text" aria-label="Assigned to " class="form-control form-input " >
                </div>
                <div class="input-group form-entry">
                  <span class="input-group-text">Due Date</span>
                  <input id='due-date-input' type="text" aria-label="Due Date" class="form-control form-input" >
                </div>
              </div>
            </div>
        
            <div class="row mx-auto form-entry" style="width: 700px;">
              <div class="col">
                <button id='submit-button' type="submit" class="btn btn-primary" data-dismiss="alert" >Submit</button>
              </div>
            </div>  
          </div>  
      </form>
    </div>  
    <!-- RICHARD WORK UNTIL HERE -->


    <ul  id='tasks-list' class="card-field">
      
      
    </ul> 
  </main>

  <script src='js/taskManager.js'></script>
  <script src='js/index.js'></script>
  
</body>
</html>
